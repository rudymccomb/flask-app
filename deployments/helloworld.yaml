metadata:
  labels:
    app: helloworld
  name: helloworld
spec:
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name:  helloworld
          image:  bnet/rudymccomb/helloworld:1.0.0
          ports:
            - containerPort:  5000
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
  